{% extends 'index.html' %}

{% block title %}Enviar Mensaje{% endblock %}

{% block contenido %}
<div class="container mx-auto px-4 py-8">
    <h3 class="text-3xl font-bold text-center text-gray-800 mb-8">Enviar Mensaje</h3>

    <div class="max-w-lg mx-auto p-8 bg-white rounded-xl shadow-2xl">
        {% if error %}
            <p class="text-red-500 text-center">{{ error }}</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="contenido" class="block text-lg font-semibold text-gray-800">Escribe tu mensaje:</label>
                <textarea name="contenido" id="contenido" rows="4" placeholder="Escribe tu mensaje aquÃ­..." class="w-full p-4 border border-gray-300 rounded-md shadow-sm text-lg focus:ring-2 focus:ring-indigo-500" required></textarea>
            </div>

            <div>
                <button type="submit" class="w-full bg-yellow-500 text-white py-3 rounded-md text-lg font-semibold hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 transition duration-300">
                    Enviar Mensaje
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
